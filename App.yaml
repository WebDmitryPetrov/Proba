kind: Deployment
apiVersion: apps/v1
metadata:
  name: web-ui
  labels:
    k8s-app: web-ui
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      k8s-app: web-ui
  template:
    metadata:
      name: web-ui
      labels:
        k8s-app: web-ui
    spec:
      containers:
        - name: web-ui
          image: 'cr.yandex/crpp0d9s5pabodj03mes/test:latest'
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
          env:
            - name: NODE_ENV
              value: test
            - name: DOCKER_TLS_CERTDIR
              value: /certs
            - name: REG
              valueFrom:
                secretKeyRef:
                  name: reg-token
                  key: token  
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
